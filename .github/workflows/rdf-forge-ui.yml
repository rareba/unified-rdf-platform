name: RDF Forge UI CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'rdf-forge/rdf-forge-ui/**'
      - '.github/workflows/rdf-forge-ui.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'rdf-forge/rdf-forge-ui/**'
      - '.github/workflows/rdf-forge-ui.yml'

defaults:
  run:
    working-directory: rdf-forge/rdf-forge-ui

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: rdf-forge/rdf-forge-ui/package-lock.json
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run linting
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: rdf-forge/rdf-forge-ui/package-lock.json
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run tests with coverage
        run: npm run test:ci
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: rdf-forge/rdf-forge-ui/coverage/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: rdf-forge/rdf-forge-ui/coverage/
          fail_ci_if_error: false
          verbose: true

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: rdf-forge/rdf-forge-ui/package-lock.json
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run E2E tests
        run: npm run e2e -- --project=chromium
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: rdf-forge/rdf-forge-ui/playwright-report/
          retention-days: 30
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: rdf-forge/rdf-forge-ui/playwright-results.xml
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: rdf-forge/rdf-forge-ui/package-lock.json
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Build production application
        run: npm run build -- --configuration production
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: rdf-forge/rdf-forge-ui/dist/

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/rdf-forge-ui
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./rdf-forge/rdf-forge-ui
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}