name: RDF Forge Backend CI/CD

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'rdf-forge/**/src/**'
      - 'rdf-forge/**/pom.xml'
      - '.github/workflows/rdf-forge-backend.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'rdf-forge/**/src/**'
      - 'rdf-forge/**/pom.xml'
      - '.github/workflows/rdf-forge-backend.yml'

defaults:
  run:
    working-directory: rdf-forge

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean compile -DskipTests

      - name: Run unit tests
        run: mvn -B test

      - name: Run integration tests
        run: mvn -B verify -DskipUnitTests

      - name: Generate JaCoCo coverage report
        run: mvn -B jacoco:report-aggregate

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: rdf-forge/target/site/jacoco-aggregate/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: rdf-forge/
          fail_ci_if_error: false
          verbose: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        run: mvn -B org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=9
        working-directory: rdf-forge
        continue-on-error: true

      - name: Upload dependency check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: rdf-forge/target/dependency-check-report.html
          retention-days: 30

  docker-services:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        service:
          - rdf-forge-gateway
          - rdf-forge-pipeline-service
          - rdf-forge-job-service
          - rdf-forge-data-service
          - rdf-forge-shacl-service
          - rdf-forge-dimension-service
          - rdf-forge-triplestore-service
          - rdf-forge-auth-service
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build service JAR
        run: mvn -B package -DskipTests -pl ${{ matrix.service }} -am
        working-directory: rdf-forge

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./rdf-forge/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
