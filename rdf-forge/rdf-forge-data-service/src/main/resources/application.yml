server:
  port: 8004

spring:
  application:
    name: rdf-forge-data-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rdfforge
    username: rdfforge
    password: rdfforge
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: flyway_schema_history_data
  
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

# Storage provider configuration
# Set storage.provider to select the active provider: minio, aws-s3, azure-blob, gcs, local
storage:
  provider: minio

# MinIO / S3-compatible storage (default)
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: rdf-forge-data
  region: us-east-1
  secure: false

