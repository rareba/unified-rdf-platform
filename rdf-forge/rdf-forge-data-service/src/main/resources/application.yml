server:
  port: 8004

spring:
  application:
    name: rdf-forge-data-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rdfforge
    username: rdfforge
    password: rdfforge
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB

minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: rdf-forge-data

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    io.rdfforge: DEBUG
    org.springframework: INFO
