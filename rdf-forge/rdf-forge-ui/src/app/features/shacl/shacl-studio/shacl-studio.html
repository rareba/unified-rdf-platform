<div class="shacl-studio">
  <div class="header">
    <h1>SHACL Studio</h1>
    <div class="actions">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search shapes..." [ngModel]="searchQuery()" (ngModelChange)="searchQuery.set($event)" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="createShape()">
        <mat-icon>add</mat-icon>
        New Shape
      </button>
    </div>
  </div>

  <div class="table-container">
    @if (loading()) {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    } @else if (filteredShapes().length === 0) {
      <div class="empty-state">
        <mat-icon class="empty-icon">check_box</mat-icon>
        <p>No SHACL shapes defined</p>
        <button mat-raised-button color="primary" (click)="createShape()">
          <mat-icon>add</mat-icon>
          Create your first shape
        </button>
      </div>
    } @else {
      <table mat-table [dataSource]="paginatedShapes()" class="shapes-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="name-column">Name</th>
          <td mat-cell *matCellDef="let shape" class="cursor-pointer" (click)="editShape(shape)">
            <div class="shape-name">
              <span class="name">{{ shape.name }}</span>
              <span class="uri">{{ shape.uri }}</span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="targetClass">
          <th mat-header-cell *matHeaderCellDef class="target-class-column">Target Class</th>
          <td mat-cell *matCellDef="let shape" class="cursor-pointer" (click)="editShape(shape)">
            {{ shape.targetClass || '-' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="format">
          <th mat-header-cell *matHeaderCellDef class="format-column">Format</th>
          <td mat-cell *matCellDef="let shape" class="cursor-pointer" (click)="editShape(shape)">
            <mat-chip [class.turtle-chip]="shape.contentFormat === 'turtle'" [class.info-chip]="shape.contentFormat !== 'turtle'">
              {{ shape.contentFormat }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef class="updated-column">Updated</th>
          <td mat-cell *matCellDef="let shape" class="cursor-pointer" (click)="editShape(shape)">
            {{ formatDate(shape.updatedAt) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
          <td mat-cell *matCellDef="let shape">
            <div class="row-actions">
              <button mat-icon-button color="warn" (click)="deleteShape(shape, $event)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [length]="filteredShapes().length"
        [pageSize]="pageSize()"
        [pageIndex]="pageIndex()"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPageChange($event)"
        showFirstLastButtons>
      </mat-paginator>
    }
  </div>
</div>
