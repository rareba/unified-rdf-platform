<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 3D Cube representing RDF Data Cube -->
  <!-- Top face -->
  <polygon points="16,2 28,8 16,14 4,8" fill="#1976d2"/>
  <!-- Left face -->
  <polygon points="4,8 16,14 16,28 4,22" fill="#1565c0"/>
  <!-- Right face -->
  <polygon points="16,14 28,8 28,22 16,28" fill="#42a5f5"/>
  <!-- Grid lines on top face -->
  <line x1="10" y1="5" x2="22" y2="11" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
  <line x1="10" y1="11" x2="22" y2="5" stroke="#fff" stroke-width="0.5" opacity="0.5"/>
  <!-- Highlight edges -->
  <polyline points="4,8 16,14 28,8" fill="none" stroke="#0d47a1" stroke-width="0.5"/>
  <line x1="16" y1="14" x2="16" y2="28" stroke="#0d47a1" stroke-width="0.5"/>
</svg>
