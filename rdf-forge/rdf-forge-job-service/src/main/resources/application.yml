server:
  port: 8003

spring:
  application:
    name: rdf-forge-job-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rdfforge
    username: rdfforge
    password: rdfforge
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: flyway_schema_history_job
  
  data:
    redis:
      host: localhost
      port: 6379

  task:
    execution:
      pool:
        core-size: 4
        max-size: 16
        queue-capacity: 100
      thread-name-prefix: job-executor-

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    io.rdfforge: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: WARN
