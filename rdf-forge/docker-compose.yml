# =============================================================================
# RDF Forge - Original Compose (Full stack with Keycloak & Fuseki)
# =============================================================================
#
# Note: This file exposes services on ports 3000 and 8000-8006 on the host.
# On Windows, these ports can conflict with Hyper-V reserved ranges.
# For local development or demos on Windows, prefer:
#   - docker-compose.standalone.yml  (single-command, Windows-safe ports)
#   - docker-compose.development.yml (flexible dev profiles)
# Use this compose primarily for non-Windows environments or where these
# specific host ports are required and not reserved.
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: rdf-forge-postgres
    environment:
      POSTGRES_DB: rdfforge
      POSTGRES_USER: rdfforge
      POSTGRES_PASSWORD: rdfforge_secret
      POSTGRES_MULTIPLE_DATABASES: keycloak
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/01-create-dbs.sh
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/02-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rdfforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rdf-forge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: rdf-forge-minio
    environment:
      MINIO_ROOT_USER: rdfforge
      MINIO_ROOT_PASSWORD: rdfforge_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: rdf-forge-minio-init
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set minio http://minio:9000 rdfforge rdfforge_secret;
      mc mb minio/rdf-forge-data --ignore-existing;
      mc mb minio/rdf-forge-shapes --ignore-existing;
      mc mb minio/rdf-forge-pipelines --ignore-existing;
      exit 0;
      "

  fuseki:
    image: stain/jena-fuseki:latest
    container_name: rdf-forge-fuseki
    environment:
      ADMIN_PASSWORD: admin
      JVM_ARGS: "-Xmx2g"
    ports:
      - "3030:3030"
    volumes:
      - fuseki_data:/fuseki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ui:
    build:
      context: ./rdf-forge-ui
      dockerfile: Dockerfile
    container_name: rdf-forge-ui
    ports:
      - "3000:80"
    depends_on:
      - gateway

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: rdf-forge-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: rdfforge
      KC_DB_PASSWORD: rdfforge_secret
    ports:
      - "8080:8080"
    volumes:
      - ./docker/realm-export.json:/opt/keycloak/data/import/realm-export.json
    command: start-dev --import-realm
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rdf-forge-gateway
    container_name: rdf-forge-gateway
    ports:
      - "8000:8000"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      PIPELINE_SERVICE_URL: http://pipeline-service:8001
      SHACL_SERVICE_URL: http://shacl-service:8002
      JOB_SERVICE_URL: http://job-service:8003
      DATA_SERVICE_URL: http://data-service:8004
      DIMENSION_SERVICE_URL: http://dimension-service:8005
      TRIPLESTORE_SERVICE_URL: http://triplestore-service:8006
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/rdfforge
      KEYCLOAK_JWK_URI: http://keycloak:8080/realms/rdfforge/protocol/openid-connect/certs
    depends_on:
      - pipeline-service
      - job-service
      - shacl-service
      - data-service
      - dimension-service
      - triplestore-service

  pipeline-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rdf-forge-pipeline-service
    container_name: rdf-forge-pipeline-service
    ports:
      - "8001:8001"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rdfforge
      SPRING_DATASOURCE_USERNAME: rdfforge
      SPRING_DATASOURCE_PASSWORD: rdfforge_secret
    depends_on:
      postgres:
        condition: service_healthy

  shacl-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rdf-forge-shacl-service
    container_name: rdf-forge-shacl-service
    ports:
      - "8002:8002"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rdfforge
      SPRING_DATASOURCE_USERNAME: rdfforge
      SPRING_DATASOURCE_PASSWORD: rdfforge_secret
    depends_on:
      postgres:
        condition: service_healthy

  job-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rdf-forge-job-service
    container_name: rdf-forge-job-service
    ports:
      - "8003:8003"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rdfforge
      SPRING_DATASOURCE_USERNAME: rdfforge
      SPRING_DATASOURCE_PASSWORD: rdfforge_secret
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  data-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rdf-forge-data-service
    container_name: rdf-forge-data-service
    ports:
      - "8004:8004"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rdfforge
      SPRING_DATASOURCE_USERNAME: rdfforge
      SPRING_DATASOURCE_PASSWORD: rdfforge_secret
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: rdfforge
      MINIO_SECRET_KEY: rdfforge_secret
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  dimension-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rdf-forge-dimension-service
    container_name: rdf-forge-dimension-service
    ports:
      - "8015:8005"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rdfforge
      SPRING_DATASOURCE_USERNAME: rdfforge
      SPRING_DATASOURCE_PASSWORD: rdfforge_secret
      SHACL_SERVICE_URL: http://shacl-service:8002
      PIPELINE_SERVICE_URL: http://pipeline-service:8001
    depends_on:
      postgres:
        condition: service_healthy
      shacl-service:
        condition: service_started
      pipeline-service:
        condition: service_started

  triplestore-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: rdf-forge-triplestore-service
    container_name: rdf-forge-triplestore-service
    ports:
      - "8006:8006"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rdfforge
      SPRING_DATASOURCE_USERNAME: rdfforge
      SPRING_DATASOURCE_PASSWORD: rdfforge_secret
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  minio_data:
  fuseki_data: