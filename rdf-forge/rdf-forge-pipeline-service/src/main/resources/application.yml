spring:
  application:
    name: rdf-forge-pipeline-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rdfforge
    username: rdfforge
    password: rdfforge_secret
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: flyway_schema_history_pipeline

server:
  port: 8001

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    io.rdfforge: DEBUG
    org.apache.jena: INFO
