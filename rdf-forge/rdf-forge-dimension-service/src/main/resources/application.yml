server:
  port: 8005

spring:
  application:
    name: rdf-forge-dimension-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/rdfforge
    username: rdfforge
    password: rdfforge
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    table: flyway_schema_history_dimension
  
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=300s
  
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    io.rdfforge: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: INFO

# Inter-service communication URLs
rdf-forge:
  services:
    shacl:
      url: ${SHACL_SERVICE_URL:http://localhost:8002}
    pipeline:
      url: ${PIPELINE_SERVICE_URL:http://localhost:8001}
